<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: sans-serif;
      }
      button {
        all: unset;
        background-color: #7e8c8d;
        color: white;
        font-size: 26px;
        border-radius: 30px;
        padding: 15px 30px;
        font-weight: 5;
        cursor: pointer;
        display: block;
        margin-bottom: 100px;
        transition: background-color 0.5s ease-in-out,
          box-shadow 0.3s ease-in-out;
      }
      button:hover {
        background-color: #95a5a6;
        box-shadow: 0 4px 6px rgba(50, 50, 93, 0.3),
          0 1px 3px rgba(0, 0, 0, 0.05);
      }
      .help {
        width: 200px;
        transition: all 1s ease-in-out;
      }
      .help:hover {
        transform: rotate(145deg) scale(0.5, 0.5);
        border: 10px solid black;
      }
    </style>
  </head>

  <body>
    <button>I'm a button</button>
    <img src="helpposter.jpeg" alt="helpposter" class="help" />
  </body>
</html>
