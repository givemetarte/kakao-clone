<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      body {
        font-family: sans-serif;
      }

      /* animation1 */
      .a1container {
        background-color: #75c4c6;
        padding: 140px 200px;
        width: 60px;
        height: 20px;
      }
      .animation1 {
        display: flex;
        align-items: center;
        justify-content: space-around;
        animation: 1s effect1 infinite ease-in-out;
      }
      .circle {
        width: 8px;
        height: 8px;
        background-color: white;
        border-radius: 4px;
      }

      @keyframes effect1 {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(0.5turn);
        }
        100% {
          transform: rotate(0.5turn);
        }
      }

      /* animation2 */
      .animation2 {
        background-color: #1dac9c;
        width: 60px;
        height: 20px;
        padding: 140px 200px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin: 10px 0 0 0;
      }
      .nemo {
        width: 8px;
        height: 25px;
        background-color: white;
        animation: 0.3s effect2 infinite;
        animation-duration: 2s;
      }
      .nemo1 {
        animation-delay: 0;
      }
      .nemo2 {
        animation-delay: 0.2s;
      }
      .nemo3 {
        animation-delay: 0.4s;
      }
      .nemo4 {
        animation-delay: 0.6s;
      }
      .nemo5 {
        animation-delay: 0.8s;
      }
      @keyframes effect2 {
        0% {
          transform: none;
        }
        10% {
          height: 50px;
        }
        20% {
          transform: none;
        }
        100% {
          transform: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="a1container">
      <div class="animation1">
        <div class="circle firstcc"></div>
        <div class="circle"></div>
        <div class="circle lastcc"></div>
      </div>
    </div>
    <div class="animation2">
      <div class="nemo nemo1"></div>
      <div class="nemo nemo2"></div>
      <div class="nemo nemo3"></div>
      <div class="nemo nemo4"></div>
      <div class="nemo nemo5"></div>
    </div>
  </body>
</html>
