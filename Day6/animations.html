<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transformations</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        animation: 3s scaleAndRotateSquare infinite ease-in-out;
      }
      @keyframes scaleAndRotateSquare {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(1turn) scale(0.5);
          color: white;
        }
        100% {
          transform: none;
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">boxboxbox</div>
  </body>
</html>
