<!DOCTYPE html>
<html>
  <head>

      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        height: 400%;
        background-color: red;
      }
      #box1 {
        width: 300px;
        height: 300px;
        background-color: yellow;

      }
      #box2 {
        width: 100px;
        height: 100px;
        background-color: black;
        position: absolute;
        right: 0;
      }

  </head>

    <div id="box1">
      <div id="box2"></div>
    </div>
  </body>
</html>
