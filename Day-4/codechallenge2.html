<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        background-color: #1e90ff;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .uppercontainer {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .container {
        display: flex;
        background-color: #ff6b81;
        width: 250px;
        height: 250px;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .container:nth-child(2n + 1) {
        background-color: #1e90ff;
      }
      .box {
        background-color: #d8d8d8;
        width: 70px;
        height: 70px;
        display: flex;
      }
      .box:nth-child(2):hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="uppercontainer">
      <div class="container"></div>
      <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
