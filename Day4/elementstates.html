<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS States</title>
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:hover {
        background-color: pink;
      }
      .box:active {
        background-color: green;
      }
      .box:focus {
        background-color: blue;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <textarea class="box">lalalalala</textarea>
    <a href="https://blog.naver.com/tartetarte53" target="_blank">
      tartetarte53 blog
    </a>
  </body>
</html>
