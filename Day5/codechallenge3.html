<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .buttoncontainer {
        display: flex;
        width: 270px;
        height: 70px;
        background-color: #7e8c8d;
        justify-content: center;
        align-content: center;
        border-radius: 45px;
      }
      .button {
        color: white;
      }
      .buttoncontainer:hover {
        background-color: #95a5a6;
        box-shadow: 5px 5px 10px grey;
      }
      .blank {
        height: 100px;
      }
      .image {
        transition: all 1s ease-in-out;
      }
      .image img:hover {
        border: 10px solid black;
      }
      .image:hover {
        transform: rotate(135deg) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="buttoncontainer">
      <div class="button">
        <h1>I'm a button</h1>
      </div>
    </div>
    <div class="blank"></div>
    <div class="image">
      <img src="ccimage1.png" />
    </div>
  </body>
</html>
