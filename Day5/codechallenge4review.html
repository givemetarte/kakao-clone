<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-color: #1c90ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #ff6a81;
        height: 200px;
        width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .box {
        background-color: #d8d8d8;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
