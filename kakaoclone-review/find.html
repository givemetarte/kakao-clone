<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find | kokoa talk</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <span class="header__title">Find</span>
        </div>
        <div class="header__column">
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="settings.html" class="header__icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>
    <main class="find">
        <ul class="find__icons">
            <li class="find__icon-btn">
                <div class="find__icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="find__icon-name">
                    QR Code
                </div>
            </li>
            <li class="find__icon-btn">
                <div class="find__icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="find__icon-name">
                    Add by Contacts
                </div>
            </li>
            <li class="find__icon-btn">
                <div class="find__icon">
                    <i class="fas fa-passport"></i>
                </div>
                <div class="find__icon-name">
                    Add by ID
                </div>
            </li>
            <li class="find__icon-btn">
                <div class="find__icon">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="find__icon-name">
                    Invite
                </div>
            </li>
        </ul>
        <div class="find__recommended">
            <h5 class="find__title friends__title">Recommended friends</h5>
            <div class="find__friend friend friends__friend">
                <div class="friend__column">
                    <img src="images/avatar1.jpeg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__username">Haram Park</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav-bar">
            <li class="nav-bar__icon">
                <a href="friends.html" class="nav-bar__icon">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="index.html" class="nav-bar__icon">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="find.html" class="nav-bar__icon">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="more.html" class="nav-bar__icon">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
