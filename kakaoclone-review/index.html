<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats | kokoa talk</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <span class="header__title">Chats</span>
        </div>
        <div class="header__column">
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__icon">
                <i class="far fa-comment"></i>
            </a>
            <a href="settings.html" class="header__icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="friends__friend friend">
                        <div class="friend__column">
                            <img src="images/avatar1.jpeg" class="friend__avatar m-avatar">
                            <div class="friend__content">
                                <span class="friend__username">Haram Park</span>
                                <span class="friend__preview">Going home!</span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="friend__timestamp">
                                March 8
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav-bar">
            <li class="nav-bar__icon">
                <a href="friends.html" class="nav-bar__icon">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="index.html" class="nav-bar__icon">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="find.html" class="nav-bar__icon">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="more.html" class="nav-bar__icon">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
