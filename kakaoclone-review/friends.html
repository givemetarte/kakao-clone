<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends | kokoa talk</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <span class="header__title">Friends</span>
        </div>
        <div class="header__column">
            <a href="#" class="header__icon">
                <i class="fas fa-search"></i>
            </a>
            <a href="settings.html" class="header__icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>
    <main class="friends">
        <div class="friends__user">
            <div class="user__friend friend">
                <img src="images/avatar1.jpeg" class="friend__avatar g-avatar">
                <div class="friend__content">
                    <span class="friend__username">Haram Park</span>
                    <span class="friend__info">givemetarte@naver.com</span>
                </div>
            </div>
        </div>
        <div class="friends__plus-friend">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friend__column">
                <img src="images/avatar1.jpeg" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__username">Plus friend</span>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar1.jpeg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__username">Haram Park</span>
                        <span class="friend__info">givemetarte@naver.com</span>
                    </div>
                </div>
                <div class="friend__column">
                    <span class="friend__music">
                        2002 (Anne Marie)
                        <i class="fas fa-play"></i>
                    </span>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar1.jpeg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__username">Haram Park</span>
                        <span class="friend__info">givemetarte@naver.com</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav-bar">
            <li class="nav-bar__icon">
                <a href="friends.html" class="nav-bar__icon">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="index.html" class="nav-bar__icon">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="find.html" class="nav-bar__icon">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a href="more.html" class="nav-bar__icon">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
