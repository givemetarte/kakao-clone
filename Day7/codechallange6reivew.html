<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>code challange 6 review</title>
    <style>
      body,
      html {
        height: 100%;
      }
      body {
        background-color: #75c4c6;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 200px;
        display: flex;
        justify-content: space-around;
      }
      .dots {
        margin-bottom: 200px;
        width: 200px;
        animation: dotani 1s infinite ease-in-out;
      }
      .dot {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 10px;
      }
      @keyframes dotani {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(0.5turn);
        }
        100% {
          transform: rotate(0.5turn);
        }
      }

      .line {
        width: 20px;
        height: 80px;
        background-color: white;
        animation: lineani 1s infinite ease-in-out;
      }

      .lines {
        width: 150px;
      }
      .line:nth-child(2) {
        animation-delay: 0.1s;
      }
      .line:nth-child(3) {
        animation-delay: 0.2s;
      }
      .line:nth-child(4) {
        animation-delay: 0.3s;
      }
      .line:nth-child(5) {
        animation-delay: 0.4s;
      }

      @keyframes lineani {
        0% {
          transform: none;
        }
        25% {
          transform: scaleY(2);
        }
        75% {
          transform: none;
        }
        100% {
          transform: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="dots box">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="lines box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
