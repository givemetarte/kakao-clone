<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge 10</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <div class="phone">
        <div class="display">
            <header class="header">
                <h1 class="header__title">Sign in</h1>
            </header>
            <form class="form">
                <input type="text" class="form__input" placeholder="email">
                <input type="text" class="form__input" placeholder="password">
                <a href="#" class="form__link">Forgot Password?</a>
                <div class="form__remember">
                    <input id="remember" type="checkbox" class="form__checkbox">
                    <label for="remember" class="form__label">Remember Me</label>
                </div>
                <button class="form__submit btn">Sign in</button>
            </form>
            <div class="social">
                <h4 class="social__title">OR</h4>
                <div class="social__buttons">
                    <a href="#" class="social__btn btn">Facebook</a>
                    <a href="#" class="social__btn btn">Twitter</a>
                </div>
            </div>
            <div class="links">
                <div class="links__link">Need an account?
                    <a href="#">Sign up</a>
                </div>
                <div class="links__link">Forgor your password?
                    <a href="#">Retrieve</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
