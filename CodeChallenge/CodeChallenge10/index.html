<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challange 10</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="login">
        <h1 class="login__title">Sign in</h1>
        <header class="login__header">
            <div class="login__inputs">
                <input type="text" placeholder="  email" class="login__input">
                <input type="text" placeholder="  password" class="login__input">
            </div>
            <div class="login__forgot">Forgot Password?</div>
            <div class="login__remember">
                <input type="checkbox" class="login__check">
                Remember Me
            </div>
            <div class="login__sign-in">
                Sign in
            </div>
        </header>
        <div class="login__another">
            <h2>
                OR
            </h2>
            <div class="login__boxs">
                <div class="login__box">Facebook</div>
                <div class="login__box">Twitter</div>
            </div>
        </div>
        <footer class="login__footer">
            <div class="login__footer-block">
                <span class="login__more">
                    need an account?
                </span>
                <span class="login__link">Sign up</span>
            </div>
            <div class="login__footer-block">
                <span class="login__more">
                    forgot your password?
                </span>
                <span class="login__link">Retrive</span>
            </div>
        </footer>
    </div>
</body>

</html>
