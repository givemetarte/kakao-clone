<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge9 review</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <style>
        h1,
        h2,
        h3 {
            font-size: 15px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2C3E4F;
            margin-bottom: 50px;
        }

        .product {
            width: 300px;
            background-color: white;
            margin: 60px;
            border-radius: 5px;
            padding: 0 17px;
        }

        .product .product__image {
            max-width: 100%;
            padding-top: 20px;
        }

        .product .product__name {
            margin: 0;
            margin-bottom: 5px;
        }

        .product .product__subtitle {
            margin: 0;
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .product .product__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .product .product__price {
            font-size: 15px;
            font-weight: 600;
        }

        .product .product__rating {
            font-size: 12px;
            color: #FEBC52;
        }

        .product .product__rating i:last-child {
            color: #D7DEE5;
        }

        .user {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            margin-left: 60px;
            overflow: hidden;
            border-top-width: 0;
            padding-bottom: 0;
        }

        .user .user__bg {
            background-image: url("https://superdevresources.com/wp-content/uploads/2016/02/material-banners.jpg");
            width: 100%;
            height: 150px;
            background-size: cover;
        }

        .user .user__avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: -80px;
        }

        .user .user__header {
            position: relative;
            margin-top: 50px;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .user .user__name {
            margin: 0;
            margin: 5px;
        }

        .user .user__position {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            opacity: 0.6;
        }



        .user .user__buttons {
            display: flex;
            justify-content: space-between;
            padding: 0px 30px;
            padding-bottom: 20px;
        }

        .user .user__button {
            text-decoration: none;
            color: white;
            background-color: #6975FF;
            width: 115px;
            text-align: center;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            padding: 10px 0px;
        }

        .user .user__button:last-child {
            color: #6975FF;
            background-color: #D2D5FF;
        }
    </style>

</head>

<body>
    <div class="product">
        <img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fimages.techhive.com%2Fimages%2Farticle%2F2016%2F09%2Fairpods-100681908-orig.jpg&f=1"
            class="product__image">
        <h1 class="product__name">Apple Airpods</h1>
        <p class="product__subtitle">
            iMac Pro is ready to turn your biggest ideas into your greatest work.
        </p>
        <footer class="product__footer">
            <span class="product__price">$160</span>
            <span class="product__rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </span>
        </footer>
    </div>
    <div class="user">
        <div class="user__bg"></div>
        <header class="user__header">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4" class="user__avatar">
            <h1 class="user__name">Nicolas Serrano</h1>
            <h3 class="user__position">Kimchi Terminator</h3>
        </header>
        <div class="user__buttons">
            <div class="user__button">Follow</div>
            <div class="user__button">Message</div>
        </div>
    </div>
</body>

</html>
