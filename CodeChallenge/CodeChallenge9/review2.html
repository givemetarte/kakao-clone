<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge9 review</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <style>
        h1,
        h2,
        h3 {
            font-size: 15px;
        }

        body {
            margin: 30px;
            padding: 0;
            background-color: #2C3E4F;
        }

        .user {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .user__bg {
            height: 150px;
            width: 100%;
        }

        .user__header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user__avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
            top: -30px;
        }

        .user__name {
            font-size: 14px;
            margin-top: -20px;
            margin-bottom: 5px;
        }

        .user__position {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.6;
        }

        .user__buttons {
            display: flex;
            justify-content: space-between;
            padding: 0px 30px;
            padding-bottom: 20px;
        }

        .user__button {
            text-decoration: none;
            color: white;
            background-color: rgba(106, 117, 255, 1);
            width: 115px;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .user__button:last-child {
            color: rgba(106, 117, 255, 1);
            background-color: rgba(106, 117, 255, 0.3);
        }
    </style>

</head>

<body>

    <div class="user">

        <img src="images/background.png" class="user__bg">

        <header class="user__header">
            <img src="images/avatar1.png" class="user__avatar">
            <h1 class="user__name">Nicolas Serrano</h1>
            <h3 class="user__position">Kimchi Terminator</h3>
        </header>
        <div class="user__buttons">
            <div class="user__button">Follow</div>
            <div class="user__button">Message</div>
        </div>
    </div>
</body>

</html>
