<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challange 9</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="airpods">
        <div class="airpods__image-box">
            <img src="images/airpods.jpeg">
        </div>
        <div class="airpods__name">Apple AirPods</div>
        <div class="airpods__explanations">
            <div class="airpods__explanation">
                Combine intelligent design with breakthrough
            </div>
            <div class="airpods__explanation">
                technology and crystal clear sound.
            </div>
        </div>
        <div class="airpods__meta">
            <span class="airpods__price">$159</span>
            <span class="airpods__points">
                <span class="airpods__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
                <span class="airpods__point">
                    16
                </span>
            </span>
            </span>
        </div>
    </div>
    <div class="profile">
        <div class="profile__box">
            <div class="profile__background">
                <img src="images/background.png">
                <div class="profile__profile-box profile-box2">
                    <div class="profile__avatar-box">
                        <img src="images/avatar1.png">
                    </div>
                    <div class="profile__author">
                        Clarke Gillebert
                    </div>
                    <div class="profile__job">
                        Engineer
                    </div>
                    <div class="profile__buttons">
                        <div class="profile__follow">
                            Follow
                        </div>
                        <div class="profile__message">
                            Message
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
