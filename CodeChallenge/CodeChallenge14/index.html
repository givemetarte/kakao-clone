<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge 14</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section1">
        <div class="camera-box-container">
            <span>Camera</span>
            <span>by Jacob Commings</span>
            <span class="button">Take a look</span>
        </div>
        <div class="box">
            <div class="camera-box">
                <div class="red-dot"></div>
                <div class="lense-container">
                    <div class="lense"></div>
                    <div class="white-dot"></div>
                </div>
                <div class="lense-shadow"></div>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="game-box-bg">
            <div class="game-box">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle-shadow"></div>
            </div>
            <div class="game-subtitle">
                <span>Game Center</span>
                <span>by Jacob Cummings</span>
                <span>Take a look</span>
            </div>
        </div>
    </section>
    <section class="section3">
        <div class="compass-box-container">
            <span>Camera</span>
            <span>by Jacob Commings</span>
            <span class="button">Take a look</span>
        </div>
        <div class="compass-box-bg">
            <div class="compass-box">
                <div class="compass-container compass-shadow-container">
                    <div class="outside-dot compass-dot"></div>
                    <div class="outside-dot compass-dot"></div>
                    <div class="outside-dot compass-dot"></div>
                    <div class="outside-dot compass-dot"></div>
                    <div class="compass">
                        <div class="red-pin"></div>
                        <div class="white-pin"></div>
                        <div class="inside-dot compass-dot"></div>
                    </div>
                </div>
                <div class="compass-shadow"></div>
            </div>
        </div>
    </section>
</body>

</html>
