<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Feed</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__icons">
          <i class="fab fa-instagram"></i>
        </span>
      </div>
      <div class="header__column">
        <span class="header__icons">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-comments"></i>
        </span>
      </div>
    </header>
    <header class="header">
      <ul class="header__stories">
        <li class="header__stories stories">
          <span class="stories__avatar g-avatar">
            <img src="images/avatar1.jpeg" class="storie__avatar" />
          </span>
        </li>
        <li class="header__stories stories">
          <span class="stories__avatar g-avatar">
            <img src="images/avatar2.jpeg" class="storie__avatar" />
          </span>
        </li>
        <li class="header__stories stories">
          <span class="stories__avatar g-avatar">
            <img src="images/avatar3.jpeg" class="storie__avatar" />
          </span>
        </li>
        <li class="header__stories stories">
          <span class="stories__avatar g-avatar">
            <img src="images/avatar4.jpeg" class="storie__avatar" />
          </span>
        </li>
        <li class="header__stories stories">
          <span class="stories__avatar g-avatar">
            <img src="images/avatar5.jpeg" class="storie__avatar" />
          </span>
        </li>
      </ul>
    </header>
    <main class="contents">
      <section class="contents">
        <a href="view.html" class="contents">
          <div class="contents__user user">
            <div class="user__column">
              <span class="user__avatar g-avatar">
                <img src="images/avatar4.jpeg" class="user__avatar" />
              </span>
              <span class="user__name">
                <h5 class="user__name">Roxane Gay</h5>
              </span>
              <span class="user__timestamp">5 min</span>
            </div>
            <div class="user__column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="contents__image">
            <img src="images/nowimage.jpg" class="content__image" />
          </div>
          <div class="contents__icons icons">
            <div class="icons__column">
              <span class="icons__heart">
                <i class="fas fa-heart"></i>
                <span class="icons__likes">2,215</span>
              </span>
            </div>
            <div class="icons__column">
              <span class="icons__comment">
                <i class="fas fa-comment"></i>
                <span class="icons__comments">350</span>
              </span>
            </div>
            <div class="icons__column">
              <i class="fas fa-share-alt"></i>
            </div>
          </div>
        </a>
      </section>
      <section class="contents">
        <div class="contents__user user">
          <div class="user__column">
            <span class="user__avatar g-avatar">
              <img src="images/avatar4.jpeg" class="user__avatar" />
            </span>
            <span class="user__name">
              <h5 class="user__name">Roxane Gay</h5>
            </span>
            <span class="user__timestamp">5 min</span>
          </div>
          <div class="user__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="contents__image">
          <img src="images/nowimage.jpg" class="content__image" />
        </div>
        <div class="contents__icons icons">
          <div class="icons__column">
            <span class="icons__heart">
              <i class="fas fa-heart"></i>
              <span class="icons__likes">2,215</span>
            </span>
          </div>
          <div class="icons__column">
            <span class="icons__comment">
              <i class="fas fa-comment"></i>
              <span class="icons__comments">350</span>
            </span>
          </div>
          <div class="icons__column">
            <i class="fas fa-share-alt"></i>
          </div>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__items">
          <span class="nav__icons">
            <i class="fab fa-apple"></i>
          </span>
        </li>
        <li class="nav__items">
          <span class="nav__icons">
            <i class="fas fa-search"></i>
          </span>
        </li>
        <li class="nav__items">
          <span class="nav__plus">
            <i class="fas fa-plus-square fa-2x"></i>
          </span>
        </li>
        <li class="nav__items">
          <span class="nav__icons">
            <i class="fas fa-heart"></i>
          </span>
        </li>
        <li class="nav__items">
          <span class="nav__icons">
            <i class="fas fa-user"></i>
          </span>
        </li>
      </ul>
    </nav>
  </body>
</html>
