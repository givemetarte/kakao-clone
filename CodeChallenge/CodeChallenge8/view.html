<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Feed</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>
  <body>
    <main class="contents">
      <section class="contents__content">
        <div class="content__user user">
          <div class="user__column">
            <span class="user__back-btn">
              <i class="fas fa-arrow-left"></i>
            </span>
            <span class="user__avatar g-avatar">
              <img src="images/avatar4.jpeg" class="user__avatar" />
            </span>
            <span class="user__name">
              <h5 class="user__name">Roxane Gay</h5>
            </span>
            <span class="user__timestamp">5 min</span>
          </div>
          <div class="user__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="content__image">
          <img src="images/nowimage.jpg" class="content__image" />
        </div>
        <div class="content__icons icons">
          <div class="icons__column">
            <span class="icons__heart">
              <i class="fas fa-heart"></i>
              <span class="icons__likes">2,215</span>
            </span>
          </div>
          <div class="icons__column">
            <span class="icons__comment">
              <i class="fas fa-comment"></i>
              <span class="icons__comments">350</span>
            </span>
          </div>
          <div class="icons__column">
            <i class="fas fa-share-alt"></i>
          </div>
        </div>
      </section>
      <section class="contents__comments comments">
        <div class="comments__comment comment">
          <div class="comment__id">
            <span class="comment__avatar g-avatar">
              <img src="images/avatar4.jpeg" class="comment__avatar" />
            </span>
            <span class="comment__name">
              <h5 class="comment__name">Angel</h5>
            </span>
            <span class="comment__timestamp">Look so good!</span>
          </div>
          <div class="comment__icons">
            <span class="comment__likes">
              <i class="fas fa-heart"></i>
            </span>
            <span class="comment__share">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </div>
        <div class="comments__comment comment">
          <div class="comment__id">
            <span class="comment__avatar g-avatar">
              <img src="images/avatar4.jpeg" class="comment__avatar" />
            </span>
            <span class="comment__name">
              <h5 class="comment__name">Angel</h5>
            </span>
            <span class="comment__timestamp">Look so good!</span>
          </div>
          <div class="comment__icons">
            <span class="comment__likes">
              <i class="fas fa-heart"></i>
            </span>
            <span class="comment__share">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </div>
        <div class="comments__comment comment">
          <div class="comment__id">
            <span class="comment__avatar g-avatar">
              <img src="images/avatar4.jpeg" class="comment__avatar" />
            </span>
            <span class="comment__name">
              <h5 class="comment__name">Angel</h5>
            </span>
            <span class="comment__timestamp">Look so good!</span>
          </div>
          <div class="comment__icons">
            <span class="comment__likes">
              <i class="fas fa-heart"></i>
            </span>
            <span class="comment__share">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="nav">
      <div class="nav__write write">
        <span class="write__avatar g-avatar">
          <img src="images/avatar4.jpeg" class="write__avatar" />
        </span>
        <input
          type="text"
          placeholder="add a comment..."
          class="write__input"
        />
        <span class="write__send-btn">
          <i class="fas fa-comments"></i>
        </span>
      </div>
    </nav>
  </body>
</html>
