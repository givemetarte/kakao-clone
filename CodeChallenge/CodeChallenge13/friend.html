<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge 13</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="phone">
        <div class="display">
            <div class="status-bar">
                <span class="status-bar__clock">
                    9:41
                </span>
                <div class="status-bar__icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                <i class="fas fa-arrow-left icon"></i>
                <h4> profile</h4>
                <i class="fas fa-bars icon"></i>
            </header>
            <main class="main">
                <div class="main__profile">
                    <div class="main__avatar"></div>
                    <h1>김지수</h1>
                    <h4>상도동, 서울</h4>
                </div>
                <div class="main__buttons">
                    <div class="main__button">follow</div>
                    <div class="main__button">message</div>
                </div>
                <div class="main__subtitles">
                    <div class="main__subtitle">
                        <h4>140 <br> follower</h4>
                    </div>
                    <div class="main__subtitle">
                        <h4>250 <br> following</h4>
                    </div>
                    <div class="main__subtitle">
                        <h4>369 <br> images</h4>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__icons">
                    <div>
                        <i class="far fa-user"></i>
                    </div>
                    <div>
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <i class="far fa-comments"></i>
                    </div>
                    <div>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div class="footer__wrapper">
                    <div class="footer__home-bar"></div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
