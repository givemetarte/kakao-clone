<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Challenge 12</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="phone">
        <div class="display">
            <div class="status-bar">
                <i class="fas fa-grip-lines"></i>
                <h1>recipes</h1>
                <i class="fas fa-search"></i>
            </div>
            <header class="header">
                <div class="header__title">
                    <h3>popular recipes</h3>
                    <a href="#"> view all</a>
                </div>
                <ul class="header__contents">
                    <li class="header__content">
                        home cooking
                    </li>
                    <li class="header__content">
                        pastry recipes
                    </li>
                    <li class="header__content">
                        for babies
                    </li>
                    <li class="header__content">
                        smoothie recipes
                    </li>
                </ul>
            </header>
            <main class="more-recipes">
                <h3 class="more-recipes__title recipes">other recipes</h3>
                <ul class="recipes">
                    <li class="recipes__column">
                        <div class="recipes__subtitle">
                            <h4>refreshments</h4>
                            <span>120 recipes</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li class="recipes__column">
                        <div class="recipes__subtitle">
                            <h4>diet dished</h4>
                            <span>27 recipes</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li class="recipes__column">
                        <div class="recipes__subtitle">
                            <h4>soup recipes</h4>
                            <span>279 recipes</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li class="recipes__column">
                        <div class="recipes__subtitle">
                            <h4>meat dishes</h4>
                            <span>109 recipes</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                </ul>
            </main>
        </div>
        <nav class="nav">
            <i class="fas fa-home"></i>
            <i class="fas fa-cookie-bite"></i>
            <i class="far fa-edit"></i>
            <i class="fas fa-plus"></i>
        </nav>
    </div>
</body>

</html>
